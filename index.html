<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karnaugh Map Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <!-- CONTROL PANEL -->
  <aside class="panel">

    <!-- Defined by -->
    <div class="dropdown">
      <button class="dropdown-btn fixed-label" id="definedByBtn">
        Defined by ▼
      </button>
      <ul class="dropdown-menu scroll">
        <li>K-map</li>
        <li>Boolean Expression</li>
        <li>Minterms</li>
        <li>Maxterms</li>
        <li>Truth Table</li>
        <li>Truth Table</li>
      </ul>
    </div>

    <!-- Variables -->
    <div class="dropdown">
      <button class="dropdown-btn" id="varBtn">4 Variables ▼</button>
      <ul class="dropdown-menu">
        <li data-val="2">2</li>
        <li data-val="3">3</li>
        <li data-val="4" class="active">4</li>
        <li data-val="5">5</li>
        <li data-val="6">6</li>
      </ul>
    </div>

    <!-- SOP / POS -->
    <div class="dropdown">
      <button class="dropdown-btn" id="formBtn">SOP ▼</button>
      <ul class="dropdown-menu">
        <li class="active">SOP</li>
        <li>POS</li>
      </ul>
    </div>

    <!-- Solve -->
    <button class="solve-btn">ENTER TO SOLVE</button>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <p class="placeholder">
      Output area (K-map / Truth Table / Result)<br>
      Scroll appears when content is large.
    </p>
  </main>
</div>

<script>
  // Generic dropdown behavior
  document.querySelectorAll(".dropdown").forEach(drop => {
    const btn = drop.querySelector(".dropdown-btn");
    const menu = drop.querySelector(".dropdown-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("show");
    });

    menu.querySelectorAll("li").forEach(item => {
      item.addEventListener("click", () => {
        // active state
        menu.querySelectorAll("li").forEach(li => li.classList.remove("active"));
        item.classList.add("active");

        // label logic
        if (btn.id === "varBtn") {
          btn.textContent = `${item.textContent} Variables ▼`;
        } else {
          if (!btn.classList.contains("fixed-label")) {
            if (btn.id === "varBtn") {
              btn.textContent = `${item.textContent} Variables ▼`;
            } else {
              btn.textContent = `${item.textContent} ▼`;
            }
          }

        }

        menu.classList.remove("show");
      });
    });
  });

  // close dropdown when clicking outside
  document.addEventListener("click", e => {
    document.querySelectorAll(".dropdown").forEach(drop => {
      if (!drop.contains(e.target)) {
        drop.querySelector(".dropdown-menu").classList.remove("show");
      }
    });
  });
</script>

</body>
</html>
